<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/globalStyle.css" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <script defer type="module" src="./main.js"></script>
        <title>YeaPlanner</title>
    </head>
    <body>
        <!-- Header -->
        <header id="header">
            <div id="header-menu" class="header-block">
                <img src="./img/Logo.svg" id="logo" class="logo-img" />
            </div>
        </header>
        <!-- Main content -->
        <main id="main" class="main">
            <!-- Input for create todo with button -->
            <div class="input-block">
                <input
                    id="main-input"
                    type="text"
                    placeholder="Your next todo..."
                    class="input-create-todo"
                />
                <button id="button-create-todo" class="button-for-create">
                    create
                </button>
            </div>
            <!-- Block with details of executed things -->
            <div id="todo-details" class="todo-details">
                <p class="number-of-things">The number of things</p>
                <p class="number-of-executed">The number of executed</p>
            </div>
            <div id="todo-without-or-with-things" class="todo-block"></div>
            <!-- Block without things -->
            <!-- Block with todo -->
        </main>
    </body>
</html>
